# =============================================================================
# Pengaturan Tampilan & Teknis
# =============================================================================

# Mode Tampilan (Pilihan: "light", "dark", "dual")
# "dual" akan menampilkan tombol untuk beralih mode
theme_mode: dual

# Informasi GitHub (untuk link di footer, dll)
github:
  username: RezkyRobby23h

# Pengaturan Komentar (opsional)
# Jika Anda ingin menggunakan komentar, buat akun di Disqus dan masukkan shortname
# disqus:
#   shortname: # Ganti dengan shortname Disqus Anda

# =============================================================================
# Pengaturan Build Jekyll (Umumnya tidak perlu diubah)
# =============================================================================

# Markdown processor
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Ruby Sass
sass:
  style: compressed

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]


# Paginate (Jumlah post per halaman di Halaman Utama)
paginate: 10
paginate_path: /page:num/

# Exclude files (File yang diabaikan oleh Jekyll)
exclude:
  - .github/
  - .jekyll-cache/
  - .bundle/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CNAME
  - docs/

